<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker</title>
    <style>
        body {
    background: transparent;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.ticker-container {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
}
.ticker {
    outline: 1px solid white;
    display: inline-block;
    padding-left: 100%;
    animation: tickerMove 20s linear infinite;
}
.ticker span {
    padding: 0 15px;
    font-size: 22px;
    color: white !important; /* Force text to be white */
    background: rgba(0, 0, 0, 0.5); /* Adds a subtle background to ensure visibility */
    padding: 5px; /* Makes text readable */
    border-radius: 5px; /* Softens the edges */
}
.up { color: #00ff00 !important; } /* Green for positive change */
.down { color: #ff0000 !important; } /* Red for negative change */
@keyframes tickerMove {
    from { transform: translateX(100%); }
    to { transform: translateX(-100%); }
}
    </style>
</head>
<body>

    <div class="ticker-container">
        <div class="ticker" id="stock-ticker"></div>
    </div>

    <script>
        const apiKey = "IC5212P3HFTMPO0U"; // Replace with your Alpha Vantage API key
        const stocks = ["DIA", "SPY", "QQQ", "AAPL", "TSLA"];
const stockNames = { "DIA": "Dow Jones", "SPY": "S&P 500", "QQQ": "Nasdaq" };

        async function fetchStockData() {
    const tickerElement = document.getElementById("stock-ticker");
    tickerElement.innerHTML = "";

    const apiKey = "YOUR_ALPHA_VANTAGE_API_KEY"; // Replace with your API key
    const symbols = ["DIA", "SPY", "QQQ", "AAPL", "TSLA"].join(","); // Comma-separated list
    const url = `https://www.alphavantage.co/query?function=BATCH_STOCK_QUOTES&symbols=${symbols}&apikey=${apiKey}`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        console.log("API Response:", data);

        if (!data["Stock Quotes"]) {
            console.error("No stock data received:", data);
            return;
        }

        data["Stock Quotes"].forEach(stock => {
            const symbol = stock["1. symbol"];
            const price = parseFloat(stock["2. price"]).toFixed(2);
            const change = parseFloat(stock["4. change"]).toFixed(2);
            const changeClass = change >= 0 ? "up" : "down";

            const name = stockNames[symbol] || symbol;
            tickerElement.innerHTML += `<span>${name}: ${price} <span class="${changeClass}">(${change})</span></span>`;
        });

    } catch (error) {
        console.error("Error fetching stock data:", error);
    }
}

// Refresh data every 60 seconds
fetchStockData();
setInterval(fetchStockData, 60000);
    </script>

</body>
</html>
