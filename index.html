<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker</title>
    <style>
        body {
    background: transparent;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.ticker-container {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
}
.ticker {
    outline: 1px solid white;
    display: inline-block;
    padding-left: 100%;
    animation: tickerMove 20s linear infinite;
}
.ticker span {
    padding: 0 15px;
    font-size: 22px;
    color: white !important; /* Force text to be white */
    background: rgba(0, 0, 0, 0.5); /* Adds a subtle background to ensure visibility */
    padding: 5px; /* Makes text readable */
    border-radius: 5px; /* Softens the edges */
}
.up { color: #00ff00 !important; } /* Green for positive change */
.down { color: #ff0000 !important; } /* Red for negative change */
@keyframes tickerMove {
    from { transform: translateX(100%); }
    to { transform: translateX(-100%); }
}
    </style>
</head>
<body>

    <div class="ticker-container">
        <div class="ticker" id="stock-ticker"></div>
    </div>

    <script>
        const apiKey = "IC5212P3HFTMPO0U"; // Replace with your Alpha Vantage API key
        const stocks = ["DJI", "SPX", "IXIC", "AAPL", "TSLA", "AMZN", "VTI", "VOO"];
        const stockNames = { "DJI": "Dow Jones", "SPX": "S&P 500", "IXIC": "Nasdaq" };

        async function fetchStockData() {
            const tickerElement = document.getElementById("stock-ticker");
            tickerElement.innerHTML = "<span>Test: Dow Jones: 35000 <span class='up'>(+200)</span></span>";;

            for (const symbol of stocks) {
                const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`;

                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    const stockInfo = data["Global Quote"];

                    if (!stockInfo) continue; // Skip if no data

                    const name = stockNames[symbol] || symbol;
                    const price = parseFloat(stockInfo["05. price"]).toFixed(2);
                    const change = parseFloat(stockInfo["09. change"]).toFixed(2);
                    const changeClass = change >= 0 ? "up" : "down";

                    tickerElement.innerHTML += `<span>${name}: ${price} <span class="${changeClass}">(${change})</span></span>`;
                } catch (error) {
                    console.error("Error fetching stock data for", symbol, error);
                }
            }
        }

        fetchStockData();
        setInterval(fetchStockData, 60000); // Refresh every 60 seconds
    </script>

</body>
</html>
