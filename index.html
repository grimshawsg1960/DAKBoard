<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAKboard Stock Ticker</title>
    <style>
        body {
            background: transparent;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .ticker-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }
        .ticker {
            display: inline-block;
            padding-left: 100%;
            animation: tickerMove 20s linear infinite;
        }
        .ticker span {
            padding: 0 15px;
            font-size: 22px;
        }
        .up { color: #00ff00; } /* Green for positive change */
        .down { color: #ff0000; } /* Red for negative change */
        @keyframes tickerMove {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div class="ticker-container">
        <div class="ticker" id="stock-ticker"></div>
    </div>

    <script>
        const indices = ["^DJI", "^GSPC", "^IXIC", "^NYA"]; // Dow Jones, S&P 500, Nasdaq, NYSE
        const stocks = ["AAPL", "TSLA", "AMZN", "VTI", "VOO"]; // Custom stocks/index funds
        const currencies = ["EURUSD=X", "GBPUSD=X", "JPY=X"]; // USD currency pairs

        async function fetchStockData() {
            const symbols = [...indices, ...stocks, ...currencies].join(",");
            const url = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${symbols}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                updateTicker(data.quoteResponse.result);
            } catch (error) {
                console.error("Error fetching stock data:", error);
            }
        }

        function updateTicker(stockData) {
            const tickerElement = document.getElementById("stock-ticker");
            tickerElement.innerHTML = "";

            stockData.forEach(stock => {
                const name = stock.shortName || stock.symbol;
                const price = stock.regularMarketPrice.toFixed(2);
                const change = stock.regularMarketChange.toFixed(2);
                const changeClass = change >= 0 ? "up" : "down";

                tickerElement.innerHTML += `<span>${name}: ${price} <span class="${changeClass}">(${change})</span></span>`;
            });
        }

        fetchStockData();
        setInterval(fetchStockData, 60000); // Refresh every 60 seconds
    </script>

</body>
</html>
